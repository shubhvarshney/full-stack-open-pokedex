name: Deployment pipelin

on: 
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '24'
      - name: Install dependencies
        run: npm Install
      - name: Check style 
        run: npm run eslint
        